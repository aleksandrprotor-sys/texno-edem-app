<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXNO EDEM - Управление заказами</title>
    
    <!-- Оптимизированные мета-теги -->
    <meta name="description" content="TEXNO EDEM - система управления заказами CDEK и Мегамаркет">
    <meta name="keywords" content="CDEK, Мегамаркет, заказы, логистика">
    <meta name="author" content="TEXNO EDEM">
    
    <!-- Иконки -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    
    <!-- Шрифты и иконки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Стили -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Загрузка TEXNO EDEM...</div>
            <div class="loading-progress">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Основной контейнер -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Шапка -->
        <header class="app-header" id="app-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">
                        <i class="fas fa-rocket"></i>
                        <span>TEXNO EDEM</span>
                    </div>
                </div>
                
                <div class="header-center">
                    <div class="sync-status" id="sync-status">
                        <i class="fas fa-sync-alt"></i>
                        <span>Синхронизация...</span>
                    </div>
                </div>
                
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-name" id="user-name">Демо Пользователь</span>
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Навигация -->
        <nav class="app-navigation" id="app-navigation">
            <div class="nav-items">
                <button class="nav-item active" data-section="dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>Дашборд</span>
                </button>
                
                <button class="nav-item" data-section="orders-cdek">
                    <i class="fas fa-shipping-fast"></i>
                    <span>CDEK</span>
                    <span class="nav-badge" id="cdek-badge">0</span>
                </button>
                
                <button class="nav-item" data-section="orders-megamarket">
                    <i class="fas fa-store"></i>
                    <span>Мегамаркет</span>
                    <span class="nav-badge" id="megamarket-badge">0</span>
                </button>
                
                <button class="nav-item" data-section="analytics">
                    <i class="fas fa-chart-bar"></i>
                    <span>Аналитика</span>
                </button>
                
                <button class="nav-item" data-section="settings">
                    <i class="fas fa-cog"></i>
                    <span>Настройки</span>
                </button>
            </div>
        </nav>

        <!-- Основной контент -->
        <main class="app-main" id="app-main">
            <!-- Дашборд -->
            <section id="dashboard" class="content-section active">
                <div class="section-header">
                    <h1>Дашборд</h1>
                    <div class="header-actions">
                        <button class="btn btn-primary" onclick="app.manualSync()">
                            <i class="fas fa-sync-alt"></i> Обновить
                        </button>
                    </div>
                </div>
                <div id="dashboard-container"></div>
            </section>

            <!-- Заказы CDEK -->
            <section id="orders-cdek" class="content-section">
                <div class="section-header">
                    <h1>Заказы CDEK</h1>
                    <div class="header-actions">
                        <button class="btn btn-primary" onclick="app.manualSync()">
                            <i class="fas fa-sync-alt"></i> Обновить
                        </button>
                    </div>
                </div>
                <div id="orders-container"></div>
            </section>

            <!-- Заказы Мегамаркет -->
            <section id="orders-megamarket" class="content-section">
                <div class="section-header">
                    <h1>Заказы Мегамаркет</h1>
                    <div class="header-actions">
                        <button class="btn btn-primary" onclick="app.manualSync()">
                            <i class="fas fa-sync-alt"></i> Обновить
                        </button>
                    </div>
                </div>
                <div id="orders-container"></div>
            </section>

            <!-- Аналитика -->
            <section id="analytics" class="content-section">
                <div class="section-header">
                    <h1>Аналитика</h1>
                    <div class="header-actions">
                        <button class="btn btn-primary" onclick="app.exportAnalytics()">
                            <i class="fas fa-download"></i> Экспорт
                        </button>
                    </div>
                </div>
                <div id="analytics-container"></div>
            </section>

            <!-- Настройки -->
            <section id="settings" class="content-section">
                <div class="section-header">
                    <h1>Настройки</h1>
                </div>
                <div id="settings-container"></div>
            </section>
        </main>

        <!-- Уведомления -->
        <div id="notifications" class="notifications-container"></div>
    </div>

    <!-- Модальные окна -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;"></div>
    <div id="modal-container" class="modal-container" style="display: none;"></div>

    <!-- Экстренный интерфейс -->
    <div id="emergency-ui" class="emergency-ui" style="display: none;">
        <div class="emergency-content">
            <div class="emergency-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h2>Режим восстановления</h2>
            <p>Приложение работает в ограниченном режиме. Попробуйте перезагрузить страницу.</p>
            <button class="btn btn-primary" onclick="location.reload()">
                <i class="fas fa-redo"></i> Перезагрузить
            </button>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/mockData.js"></script>
    
    <script src="js/components/modal.js"></script>
    <script src="js/components/orders.js"></script>
    <script src="js/components/analytics.js"></script>
    <script src="js/components/settings.js"></script>
    
    <script src="js/app.js"></script>

    <!-- Инициализация -->
    <script>
        // Глобальная обработка ошибок
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            if (window.app && window.app.showNotification) {
                window.app.showNotification('Произошла ошибка приложения', 'error');
            }
        });

        // Обработка необработанных промисов
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            event.preventDefault();
        });
    </script>
</body>
</html>
